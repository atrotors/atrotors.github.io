<!doctype html>
<html>
  <head>
    <title>Space!!!!!!!!!</title>
    <style>
    * {
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
    }

    body {
      background-image: url('background.jpg');
      background-size: cover;
    }

    #space {
      position: absolute;
      width: 100%;
      height: 100%;
    }
    </style>

    <script type="text/javascript" src="paper-full.min.js"></script>
    <script type="text/paperscript" canvas="space">
      var astronaut = new Raster('astronaut.png');
      astronaut.position = view.center;
      var destination = Point.random() * view.size;

      function onFrame(event) {
        var vector = destination - astronaut.position;
        astronaut.position += vector / 500;
        astronaut.rotate(vector.length / 1000);

        if (vector.length < 50) {
          destination = Point.random() * view.size;
        }
      }
    </script>
  </head>
  <body>
    <canvas id="space"></canvas>
  </body>
</html>
